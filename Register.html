<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="Main.css" />
    <link rel="stylesheet" type="text/css" href="Theme.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body class="bg-gray">
    <form class="align-font-center dp-flex-c mg-t-40p" action="#">
        <div class="fs-170 e6-color">IN+</div>
        <div class="pr-font-color fs-16"><b>Register to IN+</b></div>
        <div class="pr-font-color fs-13 w-23 mg-t-20p align-self-center">Create account to see it in action.</div>
        <input id="register-user" class="pd-10 mg-t-20p w-23 border-box align-self-center pr-border" type="text" placeholder="Name"></input>
        <input id="register-email" class="pd-10 mg-t-20p w-23 border-box align-self-center pr-border" type="email" placeholder="Email"></input>
        <input id="register-password" class="pd-10 mg-t-20p w-23 border-box align-self-center pr-border" type="password" placeholder="Password"></input>
        <input id="create-user" class="pd-10 mg-t-20p w-23 pr-green-color white-color align-self-center pr-border" type="submit" value="Register"></input>
        <div class="pr-font-color fs-13 mg-t-20p">Already have an account?</div>
        <input id="login-pg" class="pd-10 mg-t-20p w-23 bg-white pr-font-color align-self-center pr-border" type="submit" value="Login"></input>
        <div class="pr-font-color fs-12 w-23 mg-t-20p align-self-center">
          Inspinia we app framework base on Bootstrap 3 Â© 2014
        </div>
    </form>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
</html>
