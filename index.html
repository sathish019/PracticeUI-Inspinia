<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Main.css" />
    <link rel="stylesheet" type="text/css" href="Theme.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body class="bg-gray">
    <form class="align-font-center dp-flex-c mg-t-40p" action="#">
        <div class="fs-170 e6-color">IN+</div>
        <div class="pr-font-color fs-16"><b>Welcome to IN+</b></div>
        <div class="pr-font-color fs-13 w-23 mg-t-20p align-self-center">
            Perfectly designed and precisely prepared admin  theme 
            with over 50 pages with extra new web app views.
        </div>
        <div class="pr-font-color fs-13 mg-t-20p">Login in. To see it in action.</div>
        <input id="user-email" class="pd-10 mg-t-20p w-23 border-box align-self-center pr-border" type="email" placeholder="Username"></input>
        <input id="pass-word" class="pd-10 mg-t-20p w-23 border-box align-self-center pr-border" type="password" placeholder="Password"></input>
        <input id="dashboardv1" class="pd-10 mg-t-20p w-23 pr-green-color white-color align-self-center pr-border" type="submit" value="Login"></input>
        <div class="pr-blue-color fs-13 mg-t-20p">Forgot Password?</div>
        <div class="pr-font-color fs-13 mg-t-5p">Do not have an account?</div>
        <input id="register-pg" class="pd-10 mg-t-20p w-23 bg-white pr-font-color align-self-center pr-border" type="submit" value="Create an account"></input>
        <div class="pr-font-color fs-12 w-23 mg-t-20p align-self-center">
          Inspinia we app framework base on Bootstrap 3 © 2014
        </div>
    </form>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="main.js"></script>
</html>
